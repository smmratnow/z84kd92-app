<!DOCTYPE html>
<html>
<head>
  <title>SIN Generator</title>
  <script src="social-insurance-number.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">

  <h2>Generate SIN</h2>
  <button onclick="generateSIN()">Generate</button>
  <h3 id="result"></h3>

  <script>
    function generateSIN() {
      const sin = SocialInsuranceNumber.generate();
      document.getElementById("result").innerText = sin;
    }
  </script>

</body>
</html>
